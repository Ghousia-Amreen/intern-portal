<!DOCTYPE html>
<html>
<head>
  <title>Intern Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Intern Dashboard</h1>
  <div class="card" id="dashboard">
    <p><strong>Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>Referral Code:</strong> <span id="code"></span></p>
    <p><strong>Total Donations:</strong> $<span id="donations"></span></p>
    <p><strong>Rewards:</strong></p>
    <ul id="rewards"></ul>
  </div>

  <script>
    fetch("http://localhost:5000/api/user")
      .then(response => response.json())
      .then(data => {
        document.getElementById("name").innerText = data.name;
        document.getElementById("code").innerText = data.referralCode;
        document.getElementById("donations").innerText = data.totalDonations;
        const rewardsList = document.getElementById("rewards");
        data.rewards.forEach(reward => {
          const li = document.createElement("li");
          li.textContent = reward;
          rewardsList.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
